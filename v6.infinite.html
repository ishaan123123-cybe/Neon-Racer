<!DOCTYPE html>
<html>
<head>
  <title>Neon Racer - v6 (Infinite Drive)</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" href="images/neonracericon.png"/>
  <style>
    /* Make body and html fill full screen with no margin */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* prevent scrollbars */
      background: black;
      height: 100%;
      width: 100%;
    }

    /* Canvas full viewport */
    #canvas {
      display: block;       /* remove inline gaps */
      position: fixed;      /* fix it to viewport */
      top: 0;
      left: 0;
      width: 100vw;         /* full width */
      height: 100vh;        /* full height */
      background: black;
      z-index: 9999;        /* top layer */
    }
  </style>
</head>
<body>
  <canvas id="canvas">
    Sorry, your browser does not support the &lt;canvas&gt; element.
  </canvas>

  <script src="sparkle.min.js"></script>
  <script src="stats.js"></script>
  <script src="common.js"></script>
  <script src="infinite.js"></script>

  <script>
    // Resize canvas to full window size in pixels
    function resizeCanvas() {
      const canvas = document.getElementById('canvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    // Initial resize
    resizeCanvas();

    // Resize on window resize
    window.addEventListener('resize', resizeCanvas);

    // Start the game AFTER canvas resized
    racer(1);
  </script>
</body>
</html>
