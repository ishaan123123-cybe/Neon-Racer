<!DOCTYPE html>
<html>
<head>
  <title>Neon Racer - Infinite Drive</title>
  <meta charset="UTF-8" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden; background: black;
      font-family: 'Press Start 2P', cursive;
      color: white;
      text-align: center;
    }
    #canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      background: black;
    }
    #minimalOptions {
      display: none;
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(30,30,30,0.9);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 1000;
      box-shadow: 0 0 10px #00f6ff;
    }
  </style>
</head>
<body>

  <!-- Your game canvas -->
  <canvas id="canvas">Your browser does not support canvas</canvas>

  <!-- Minimal options, hidden initially -->
  <div id="minimalOptions">
    <p>Options shown on Ctrl+V</p>
    <!-- Put any minimal controls you want here -->
    <button id="closeOptions">Close Options</button>
  </div>

  <script>
    const optionsPanel = document.getElementById('minimalOptions');
    const closeBtn = document.getElementById('closeOptions');

    // Show options only when Ctrl+V is pressed
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.key.toLowerCase() === 'v') {
        optionsPanel.style.display = 'block';
      }
    });

    // Close button hides the options panel
    closeBtn.addEventListener('click', () => {
      optionsPanel.style.display = 'none';
    });
  </script>

</body>
</html>
